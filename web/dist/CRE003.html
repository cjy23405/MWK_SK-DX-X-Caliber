<!DOCTYPE html>
<html lang="en">
  <head>
    <title>X Caliber</title>

    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- favicon -->
    <link rel="icon" href="./assets/images/common/favicon.ico" type="image/x-icon" />
    <!-- //favicon -->

    <!-- style -->
    <link type="text/css" rel="stylesheet" href="./assets/css/swiper.min.css" />
    <link type="text/css" rel="stylesheet" href="./assets/css/bootstrap.min.css" />
    <link type="text/css" rel="stylesheet" href="./assets/css/bootstrap-datetimepicker.min.css" />
    <link type="text/css" rel="stylesheet" href="./assets/css/rangeslider.css" />
    <link type="text/css" rel="stylesheet" href="./assets/css/common.css" />
    <link type="text/css" rel="stylesheet" href="./assets/css/ui-style.css" />
    <link type="text/css" rel="stylesheet" href="./assets/css/ui-style--tablet.css" />
    <link type="text/css" rel="stylesheet" href="./assets/css/ui-style--mobile.css" />
    <!-- //style -->
  </head>
  <body>
    <a href="" data-layer-open="layer-identity-verification-failed">본인인증 되지 않은 경우</a>

    <!-- layer: 본인인증 되지 않은 경우 -->
    <div class="layer-wrap layer-wrap--primary layer-identity-verification-failed" data-layer="layer-identity-verification-failed">
      <div class="layer-container">
        <section class="ui-layer">
          <div class="ui-layer__head">
            <div class="ui-layer-header">
              <div class="ui-layer-header__right">
                <button type="button" class="ui-button ui-layer-header__btn ui-layer-header__btn--close" data-role="layerClose">
                  <span class="for-a11y">close</span>
                </button>
              </div>
            </div>
          </div>
          <div class="ui-layer__body">
            <div class="ui-layer__body-inner">
              <div class="sign-head">
                <h2 class="sign-head__title">Manage your <span class="inline-block">Credit card</span></h2>
                <p class="sign-head__text">
                  You need to authenticate <span class="inline-block">yourself before</span> <span class="inline-block">registering</span>
                  <span class="inline-block">your payment card.</span>
                </p>
              </div>

              <div class="ui-illust ui-illust--self-certification ui-illust--popup"></div>
            </div>
          </div>
          <div class="ui-layer__foot">
            <div class="ui-buttons">
              <ul class="ui-buttons__list">
                <li class="ui-buttons__item">
                  <button type="button" class="ui-button ui-basic-button ui-basic-button--large">PASS Self-certification</button>
                </li>
              </ul>
            </div>
          </div>
        </section>
      </div>
    </div>
    <!-- //layer: 본인인증 되지 않은 경우 -->

    <!-- script -->
    <script type="text/javascript" src="./assets/js/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="./assets/js/swiper.min.js"></script>
    <script type="text/javascript" src="./assets/js/moment-with-locales.min.js"></script>
    <script type="text/javascript" src="./assets/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="./assets/js/bootstrap-datetimepicker.min.js"></script>
    <script type="text/javascript" src="./assets/js/rangeslider.min.js"></script>
    <script type="text/javascript" src="./assets/js/ui-script.js"></script>
    <script type="text/javascript">
      // 퍼블리셔 테스트 소스 입니다.
      $(function () {
        uiJSLayer.open('layer-identity-verification-failed');
      });
    </script>
    <!-- //script -->
  </body>
</html>
